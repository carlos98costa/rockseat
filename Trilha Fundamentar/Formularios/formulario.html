<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <div>
                <label for="nome">Nome:</label>
                <input placeholder="Digite o nome completo" type="text" name="nome" id="nome">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input placeholder="Digite o email" type="email" name="email" id="email">
            </div>
            <div>
                <label for="textarea">Sobre:</label>
                <br>
                <textarea placeholder="Escreva uma breve mensagem" name="textarea" id="textarea" cols="29" rows="5"></textarea>
            </div>
            <div>
                <button id="enviar" type="submit">Enviar</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
